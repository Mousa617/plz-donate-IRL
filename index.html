<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minimalist 3D Multiplayer Movement</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div class="crosshair"></div>
  </div>
  <div id="donation-modal">
    <div class="modal-content">
      <h2>Donate to <span id="recipient-name"></span></h2>
      <div class="amount-options">
        <button class="amount-btn" data-amount="1">$1</button>
        <button class="amount-btn" data-amount="5">$5</button>
        <button class="amount-btn" data-amount="10">$10</button>
        <button class="amount-btn" data-amount="25">$25</button>
      </div>
      <div id="custom-amount-container">
        <label for="custom-amount">Custom amount: $</label>
        <input type="number" id="custom-amount" min="1" max="1000" step="1">
      </div>
      <div id="paypal-button-container"></div>
      <button id="cancel-donation">Cancel</button>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
